services:
  # 1. Express API
  api:
    build: .
    container_name: url_shortener_api
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    depends_on:
      - redis
      - postgres
    command: pnpm tsx src/server.ts

  # 2. BullMQ Worker
  worker:
    build: .
    container_name: url_shortener_worker
    environment:
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - redis
      - postgres
    command: pnpm tsx src/utils/analyticsWorker.ts

  # 3. Shared Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: url_shortener_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 4. Main Development Database
  postgres:
    image: postgres:17-alpine
    container_name: url_shortener_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # 5. Test Database
  postgres_test:
    image: postgres:17-alpine
    container_name: url_shortener_db_test
    environment:
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
      POSTGRES_DB: ${TEST_POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pg_test_data:/var/lib/postgresql/data

volumes:
  redis_data:
  pg_data:
  pg_test_data:
